title: Test DOC
markdown: karmdown
theme: minima
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-seo-tag
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-default-layout
  - jekyll-titles-from-headings
  - jekyll-readme-index
  - jekyll-remote-theme # add this line to the plugins list if you already have one
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "book"
  -
    scope:
      path: "dev/api"
      type: "pages"
    values:
      swaggerUiVersion: 3
url: "https://www.rminds.com" # the base hostname & protocol for your site
readme_index:
  enabled: true
  remove_originals: false
  with_frontmatter: true
plugins:
  - jekyll-sitemap
